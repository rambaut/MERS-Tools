<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" type="image/ico" href="http://www.datatables.net/media/images/favicon.ico" />
		
		<title>MERS-CoV Case Data</title>
		<link rel="stylesheet" href="css/demo_page.css" />
		<link rel="stylesheet" href="css/demo_table.css" />

		<script type="text/javascript" language="javascript" src="js/d3.min.js"></script>
		<script type="text/javascript" language="javascript" src="js/jquery.js"></script>
		<script type="text/javascript" language="javascript" src="js/jquery.dataTables.js"></script>
		<script type="text/javascript" charset="utf-8">

			d3.csv("http://rambaut.github.io/MERS-Cases/data/cases.csv", function(caseData) {
	
				$('#dynamic').html( '<table cellpadding="0" cellspacing="0" border="0" class="display" id="example"></table>' );
				$('#example').dataTable( {
					"aaData": caseData,
					"aoColumns": [
						{ "sTitle": "Number" },
						{ "sTitle": "FT" },
						{ "sTitle": "gender" },
						{ "sTitle": "age" },
						{ "sTitle": "country" },
						{ "sTitle": "city" }
					]
				} );	
			});	
		</script>
	</head>
	<body>
			<div id="dynamic"></div>
	</body>
</html>
